<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div id="header">
    <div class="symbol">&#60</div>
    <div class="logo">
      <img src="assets/logo.png" alt="logo" />
    </div>
    <h1 class="title">Rock Paper Scissors</h1>
  </div>
  <div id="app">
    <div class="player-one">Player 1</div>
    <div class="player-img">
      <img src="assets/batu.png" alt="Rock Player" class="rock-player"/>
      <img src="assets/kertas.png" alt="Paper Player" class="paper-player"/>
      <img src="assets/gunting.png" alt="Scissors Player" class="scissors-player"/>
    </div>
    <div class="versus">VS</div>
    <div class="com">Com</div>
    <div class="com-img">
      <img src="assets/batu.png" alt="Rock Com" class="rock-com"/>
      <img src="assets/kertas.png" alt="Paper Com" class="paper-com"/>
      <img src="assets/gunting.png" alt="Scissors Com" class="scissors-com"/>
    </div>
  </div>
  <div class="reset">
    <img src="assets/refresh.png" alt="Refresh"/>
  </div>
  <script src="main.js"></script>
</body>
</html>
