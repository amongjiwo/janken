<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div id="header">
  <div class="symbol">&#60</div>
  <div class="logo">
    <img src="assets/logo.png" alt="logo" />
  </div>
    <h1 class="title">Rock Paper Scissors</h1>
  </div>

  <div id="main-content">
  <div id="player">
    <h2>PLAYER 1</h2>
  <div class="player-selection">
    <input type="image" onclick="startGame('rock')" src="assets/batu.png">
  </div>
  <div class="player-selection">
    <input type="image" onclick="startGame('paper')" src="assets/kertas.png">
  </div>
  <div class="player-selection">
    <input type="image" onclick="startGame('scissors')" src="assets/gunting.png">
  </div>
  </div>

  <div id="versus">
    <h2 class="versus">VS</h2>
  </div>       

  <div id="com">
    <h2>COM</h2>
  <div class="com-selection">
    <input type="image" src="assets/batu.png">
  </div>
  <div class="com-selection">
    <input type="image" src="assets/kertas.png">
  </div>
  <div class="com-selection">
    <input type="image" src="assets/gunting.png">
  </div>
  </div>

  <div id="reset">
    <input type="image" onclick="resetGame()" src="assets/refresh.png">
  </div>
</div>
  <script src="main.js"></script>
</body>
</html>
