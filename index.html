<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div id="header">
    <div class="symbol">&#60</div>
    <div class="logo">
      <img src="assets/logo.png" alt="logo" />
    </div>
    <h1 class="title">Rock Paper Scissors</h1>
  </div>
  <div id="app">
    <div>
      <h2 class="player-one">Player 1</h2>
    </div>
    <div class="player-img">
      <img class="rock-player" src="assets/batu.png" alt="Rock Player" />
      <img class="paper-player" src="assets/kertas.png" alt="Paper Player" />
      <img class="scissors-player" src="assets/gunting.png" alt="Scissors Player" />
    </div>

    <div>
      <h3 class="versus">VS</h3>
      <h3 class="result-text">Player 1 Win</h3>
      <h3 class="result-win"></h3>
      <h3 class="result-draw"></h3>
    </div>

    <div>
      <h2 class="com">Com</h2>
    </div>
    <div class="com-img">
      <img class="rock-com" src="assets/batu.png" alt="Rock Com" />
      <img class="paper-com" src="assets/kertas.png" alt="Paper Com" />
      <img class="scissors-com" src="assets/gunting.png" alt="Scissors Com" />
    </div>
  </div>
  <div>
    <img class="refresh" src="assets/refresh.png" alt="Refresh" />
  </div>
  <script src="main.js"></script>
</body>
</html>
